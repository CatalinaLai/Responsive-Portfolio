<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
     <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Catalina Lai</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.hmtl">Contact</a>
        </nav>
      </div>
    </header>

    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>
        
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="John Smith" required="required">
            </li>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea name="message" id="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit" name="submit">
        </form>
      </section>
      <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <img src="assets/github-128.png" class="social" alt="Github">
        <img src="assets/Linkedin-128.png" class="social" alt="LinkedIn">
        <img src="assets/stackoverflow-128.png" class="social" alt="Stack Overflow">
      </div>
      </section>
    </div>

    <footer>
      <div class="container">
        &copy; Copyright 2017 Catalina Lai
      </div>
    </footer>
  </body>
</html>
